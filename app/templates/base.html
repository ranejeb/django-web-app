<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{% block title %}{% endblock title %}</title>
        {% block head %}{% endblock head %}
    </head>
    <div id="note">
        {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
    <body>
        <div>{% block content %}{% endblock content %}</div>
    </body>
</html>
